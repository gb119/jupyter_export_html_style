name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        python-version: ['3.11', '3.12', '3.13']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Lint with ruff
      run: |
        ruff check jupyter_export_html_style
    
    - name: Format check with black
      run: |
        black --check jupyter_export_html_style
    
    - name: Type check with mypy
      run: |
        mypy jupyter_export_html_style || true
    
    - name: Run tests
      run: |
        pytest --cov=jupyter_export_html_style --cov-report=xml --cov-report=term-missing || true
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      if: matrix.python-version == '3.11'
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  build-wheel:
    name: Build Python Wheel
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Build wheel
      run: |
        python -m build
    
    - name: Check wheel
      run: |
        twine check dist/*
    
    - name: Upload wheel artifact
      uses: actions/upload-artifact@v4
      with:
        name: python-wheel
        path: dist/*.whl
    
    - name: Upload sdist artifact
      uses: actions/upload-artifact@v4
      with:
        name: python-sdist
        path: dist/*.tar.gz

  build-conda:
    name: Build Conda Package
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Conda
      uses: conda-incubator/setup-miniconda@v3
      with:
        auto-update-conda: true
        python-version: '3.11'
        channels: phygbu,conda-forge,defaults
        channel-priority: true
    
    - name: Install conda-build
      shell: bash -l {0}
      run: |
        conda install conda-build anaconda-client
    
    - name: Build conda package
      shell: bash -l {0}
      run: |
        conda build conda.recipe
        # Find and save the package path
        CONDA_BLD_PATH=$(conda info --base)/conda-bld
        PKG_PATH=$(find $CONDA_BLD_PATH -name "jupyter-export-html-style*.tar.bz2" | head -1)
        echo "PKG_PATH=$PKG_PATH" >> $GITHUB_ENV
        echo "Found package at: $PKG_PATH"
    
    - name: Upload conda package artifact
      uses: actions/upload-artifact@v4
      if: env.PKG_PATH != ''
      with:
        name: conda-package
        path: ${{ env.PKG_PATH }}
